
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BebiaksPro Calculator</title>
    
    <!-- PWA / APK Optimization Tags -->
    <meta name="theme-color" content="#05070a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BebiaksPro">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BebiaksPro">
    <meta name="msapplication-TileColor" content="#05070a">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2150/2150150.png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2150/2150150.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05070a;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* HIDE SCROLLBARS & BUTTONS GLOBALLY */
        #root::-webkit-scrollbar, 
        .scrollbar-hide::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        /* AGGRESSIVE REMOVAL OF SCROLLBAR ARROWS/BUTTONS */
        ::-webkit-scrollbar-button {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        #root, .scrollbar-hide {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        /* HIDE BROWSER INPUT CONTROLS */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0 !important;
        }
        input[type=number] {
            -moz-appearance: textfield !important;
        }
        select, button, input {
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            outline: none !important;
        }

        /* CALENDAR PICKER FIX: Bypass global appearance none for date inputs */
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: block !important;
            background: transparent !important;
            bottom: 0 !important;
            color: transparent !important;
            cursor: pointer !important;
            height: auto !important;
            left: 0 !important;
            position: absolute !important;
            right: 0 !important;
            top: 0 !important;
            width: auto !important;
            -webkit-appearance: none !important;
        }
        
        /* PREVENT BROWSER TEXT OVERLAPS */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(reg => console.log('BebiaksPro Core Active'))
                .catch(err => console.log('Kernel Error:', err));
            });
        }
    </script>
</body>
</html>
