<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BebiaksPro Calculator</title>
    
    <!-- PWA / APK Optimization Tags -->
    <meta name="theme-color" content="#05070a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BebiaksPro">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/pirate.png">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/512/pirate.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #05070a;
            --accent: #06b6d4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        #root {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 10;
        }

        /* SPLASH SCREEN STYLES */
        .splash-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-deep);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .splash-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }
        .loading-bar {
            width: 150px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            height: 100%;
            width: 100%;
            background: var(--accent);
            animation: loading 1.5s infinite linear;
        }
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* HIDE SCROLLBARS */
        #root::-webkit-scrollbar { display: none; }
        #root { -ms-overflow-style: none; scrollbar-width: none; }

        /* PREVENT TEXT SELECTION ON UI */
        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Initial Splash Screen (Ditampilkan saat JS sedang dimuat) -->
        <div class="splash-container" id="splash">
            <img src="https://img.icons8.com/fluency/512/pirate.png" class="splash-logo" alt="Logo">
            <h1 style="font-weight: 900; font-style: italic; font-size: 14px; letter-spacing: 0.3em; margin-bottom: 12px; opacity: 0.8;">BEBIAKSPRO</h1>
            <div class="loading-bar"></div>
            <p style="font-size: 8px; margin-top: 15px; opacity: 0.3; letter-spacing: 0.1em;">INITIALIZING SENTINEL LAB V9.9...</p>
        </div>
    </div>
    
    <script>
        // Hapus splash screen setelah React siap (dipanggil dari index.tsx)
        window.hideSplash = function() {
            const splash = document.getElementById('splash');
            if (splash) {
                splash.style.opacity = '0';
                setTimeout(() => splash.remove(), 500);
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(reg => console.log('BebiaksPro Core Active'))
                .catch(err => console.log('Kernel Error:', err));
            });
        }
    </script>
</body>
</html>
